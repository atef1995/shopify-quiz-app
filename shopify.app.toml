# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "ccb95c69fbef7812f6a59699510890a1"
name = "Product Quiz Builder"
application_url = "https://product-quiz-builder.fly.dev"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # GDPR webhooks - required for App Store submission
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,read_customers,write_customers"

[auth]
redirect_urls = [ 
  "https://product-quiz-builder.fly.dev/auth/login",
  "https://product-quiz-builder.fly.dev/auth/callback",
  "https://product-quiz-builder.fly.dev/api/auth"
]

[app_proxy]
# App proxy routes storefront requests to app
# Storefront: /apps/quiz-app/* â†’ App: https://your-app.com/*
url = "https://product-quiz-builder.fly.dev"
subpath = "quiz-app"
prefix = "apps"
